<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Fira+Sans:wght@400;700&family=Inter:wght@400;500&family=Nunito+Sans:wght@400;700&family=Nunito:ital@1&family=Poppins:ital,wght@0,600;1,400&family=Roboto:ital,wght@0,400;0,500;0,700;1,175&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section id="contato">
        <div class="container">
            <h2>Entre em contato</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="CPF">CPF:</label>
                    <input id="CPF" name="CPF">
                </div>
                <div class="form-campo">
                    <label for="CEP">CEP:</label>
                    <input type="tel" id="CEP" name="CEP">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container container-flex">
            <p>
                2024 &copy; EBAC - Todos os direitos reservados.
            </p>
        </div>
    </footer>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
